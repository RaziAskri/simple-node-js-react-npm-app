apiVersion: apps/v1
kind: Deployment
metadata:
  name: node-deployment-jenkins
spec:
  selector:
    matchLabels:
      app: node
  replicas: 1
  template:
    metadata:
      labels:
        app: node
    spec:
      containers:
      - name: node-jenkins
        image:
        ports:
        - containerPort: 8080
